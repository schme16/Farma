<!DOCTYPE html>
<html ng-app="farma">

<head>

	<!--Fixes IE falling back to IE7 mode-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" >


	<!--Sets the text encoding-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


	<!--Tells iDevices that the site is a Web App-->
		<meta name="apple-mobile-web-app-capable" content="yes" >


	<!--Tells Webkit/Blink mobile that the site is a Web App-->
		<meta name="mobile-web-app-capable" content="yes" >


	<!--Changes the ios top-bar/status bar to solid black, removing 20px from viewport height-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" >


	<!--Sets the Viewport properties-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.2, minimum-scale=1.0, user-scalable=no">

	<!--Assigns a shortcut image and favicon-->
		<!--<link rel="icon" href="sys/img/icons/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon"  href="sys/img/icons/favicon.ico"  type="image/x-icon">
		<link rel="shortcut icon"  href="sys/img/icons/favicon.ico"  type="image/vnd.microsoft.icon">-->




	<!--Stylesheets-->
		<link rel="stylesheet" type="text/css" href="/node_modules/angular/angular-csp.css">
		<link rel="stylesheet" type="text/css" href="/node_modules/typeface-open-sans/index.css">
		<link rel="stylesheet" type="text/css" href="/node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="sys/css/styles.css">
		<link rel="stylesheet" type="text/css" href="sys/css/mobile.css" media="screen and (max-width: 768px)">


	<!--Scripts-->
		<script src="node_modules/qs/dist/qs.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/velocity-animate/velocity.min.js"></script>
		<script src="node_modules/velocity-animate/velocity.ui.min.js"></script>
		<script src="node_modules/phaser/dist/phaser.min.js"></script>
		<script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
	
	<!--This is where the metadata for some things is kept-->
		<script src="sys/js/soils.js"></script>
		<script src="sys/js/plants.js"></script>
		
		<!--I'll decide later if I'm going to add some kind of multiplayer... and realistically I'll probably use Geckos.js-->
		<!--<script src="/socket.io/socket.io.js"></script>
		<script async defer src="/socket.io/socket.io.js"></script>-->




	<!--The title-->
		<title>Farma</title>


	<!--For information about this job, please see: `sys/css/styles.css`-->


</head>
<body ng-controller="master" ng-init="init()">

	<div class="page">
		<div class="page-{{$root.page}}" ng-include="'sys/pages/' + ($root.page || 'main-menu') + '.html'"></div>
	</div>

	<!--Initialize the app-->
	<script src="sys/js/main.js"></script>
</body>
</html>
